apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 33
    }

    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = 'com.github.Mc231'
                artifactId = 'ffmpeg-kit-aar'
                version = '1.0.0'

                artifact(file('ffmpeg-kit-full.aar'))
            }
        }
    }
}
