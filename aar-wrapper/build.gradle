apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = 'com.github.Mc231'
                artifactId = 'ffmpeg-kit-aar'
                version = '1.0.1'

                artifact(file('ffmpeg-kit-full.aar'))
            }
        }
    }
}
